<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="card">
        <div id="head">
            <p id="text_logo">Sua logo</p>
            <span id="logo_span">
                <input type="file" name="" id="logo_change">
                <input type="button" value="mudar" id="btn_logo">
            </span>
<!--            <img src="" id="img_logo">-->
        </div>
        <div id="company_name">
            <p id="text_company">Nome da empresa</p>
            <span id="company_span">
                <input type="text" name="" id="name_company_change">
                <input type="button" value="mudar" id="btn_text_company">
            </span>
        </div>
        <div id="image_personge">
            <img src="images/img.jpg" id="image">
            <span id="image_person_span">
                <input type="file" name="" id="change_image">
                <input type="button" value="mudar" id="btn_img_person">
            </span>
        </div>
        <div id="name">
            <p id="text_name">Nome</p>
            <span id="name_span">
                <input type="text" name="" id="name_change">
                <input type="button" value="mudar" id="btn_name">
            </span>
        </div>
        <div id="employee_role">
            <p id="text_role">Função do funcionario</p>
            <span id="role_span">
                <input type="text" name="" id="change_employee_role">
                <input type="button" value="mudar" id="btn_role">
            </span>
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
